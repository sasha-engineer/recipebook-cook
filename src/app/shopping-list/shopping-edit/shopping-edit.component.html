<form (ngSubmit)="onSubmittem(shoppingForm)" #shoppingForm="ngForm">
  <div class="row justify-content-center">
    <div class="col-8 form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" name="name" ngModel required>
    </div>
    <div class="col-4 form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-xs-8">
      <div class="btn-group" role="group">
        <button class="btn btn-outline-success" type="submit" [disabled]="!shoppingForm.valid">
          {{ editMode ? 'Update' : 'Add' }}</button>
        <button class="btn btn-outline-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
        <button class="btn btn-outline-primary" type="button" (click)="onClear()">Clear</button>
      </div>
    </div>
  </div>
</form>
