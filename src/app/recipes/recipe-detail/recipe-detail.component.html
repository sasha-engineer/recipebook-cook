<div class="row">
  <div class="col-xs-12 div-img">
    <img [src]="recipe.imagePath" alt="" class="img-responsive fit-img">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group dropend">
      <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu ">
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a>
        </li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="recipe-section">
      <div>
        <h3 class="recipe-title">Instructions</h3>
      </div>
    </div>
    <div class="steps steps-vertical">
      <ol>
        <li class="steps-ongoing steps-selected" *ngFor="let instruction of recipe.instructions; let i = index">
          <div class="steps-number">{{i+1}}</div>
          <div class="instruction-step-text">{{instruction.step}}</div>
        </li>
      </ol>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="recipe-section">
      <div>
        <h3 class="recipe-title">Ingredients</h3>
      </div>
      <button class="btn btn-outline-success btn-sm ingredient-add-cart" (click)="onAddToShoppingList()">
        Add To Shopping List
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of recipe.ingredients">
        {{ item.name }} - {{item.amount }}
      </li>
    </ul>
  </div>
</div>
