<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <span class="header-title">Audit</span>
    </div>
  </div>
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <table class="table table-striped table-hover table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <!--  <th scope="col">User Id</th> -->
            <th scope="col">Action</th>
            <th scope="col">Created On</th>
          </tr>
        </thead>
        <tbody *ngIf="auditData">
          <tr *ngFor="let item of auditData; let i=index;">
            <th>{{i}}</th>
            <!-- <td>{{item.userId}}</td> -->
            <td>{{item.action}}</td>
            <td>{{item.createdOn | date : 'short'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
