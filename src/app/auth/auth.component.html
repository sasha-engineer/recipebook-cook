<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="alert alert-danger col-md-9" *ngIf="errorMessage">
            <span> {{errorMessage}} </span>
          </div>
          <!--
            <div
            class="toast align-items-center text-bg-danger border-0 fade" [ngClass]="errorMessage != null ? 'show': ''"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            *ngIf="errorMessage">
              <div class="d-flex">
                <div class="toast-body">
                  Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          -->

          <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
          </div>

          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group col-md-9">
              <div class="form-floating mb-4">
                <input type="email" id="email" class="form-control" ngModel name="email" required email
                  placeholder="email" />
                <label for="email">E-Mail</label>
              </div>
            </div>
            <div class="form-group col-md-9">
              <div class="form-floating mb-4">
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"
                  placeholder="password" />
                <label for="password">Password</label>
              </div>
            </div>
            <div>
              <button class="btn btn-outline-success" type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
              <button class="btn btn-outline-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ?
                'Sign Up' : 'Login' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
