<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-xs-8">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" [@dishList] *ngFor="let item of topDishes" [routerLink]="['/recipes/collection', item.id]"
          routerLinkActive="active">
          <div class="card rounded w-70">
            <img [src]="item.path" class="card-img-top">
            <div class="card-body">
              <div class="card-title text-center">{{item.title}}
                <img src="../assets/UA-Ukraine-Flag-icon.png" class="right flag-icon">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
