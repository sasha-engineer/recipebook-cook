<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" style="cursor: pointer" *ngFor="let dish of topDishes">
          <div class="card rounded h-70">
            <img [src]="dish.path" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">{{dish.title}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
